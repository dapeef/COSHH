<!DOCTYPE html>

<html>
    <head>
        <style>
            h1 {
                text-align: center;
                color: white;
            }
            Label {
                color: white;
                white-space: pre-wrap;
            }

            body {
                background-color: rgb(44, 44, 44);
                align-items: center;            
            }

            .border {
                padding: 2mm;
                border: 1px solid white;
                border-radius: 2mm;
            }

            .main_frame {
                margin: auto;
                display: grid;
                grid-gap: 2mm;
                width: 90%;
                max-width: 25cm;
                border-radius: 4mm;
            }

            .search_columns {
                grid-template-columns: 1fr auto 70px;
            }

            .search_title {
                margin-bottom: 2px;
                font-size: large;
            }

            .search_options {
                font-size: small;
            }

            .progress_bar {
                margin: auto;
                display: grid;
                width: 90%;
                max-width: 25cm;
            }
        </style>
    </head>

    <body>
        <h1>COSHH magic</h1>
        <div class="main_frame border search_columns">
            <textarea id="text_in" placeholder="Paste/type chemical names here..." style="border-radius: 2mm;"></textarea>
            <div class="border">
                <label class="search_title">Display:</label>
                <div>
                    <div>
                        <input type="checkbox" id="hazards" name="hazards" checked>
                        <label for="hazards" class="search_options">Hazards</label>
                    </div>
                    <div>
                        <input type="checkbox" id="extra_hazards" name="extra_hazards" unchecked>
                        <label for="extra_hazards" class="search_options">Extra hazards</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mass" name="mass" unchecked>
                        <label for="mass" class="search_options">Molecular weight</label>
                    </div>
                    <div>
                        <input type="checkbox" id="density" name="density" unchecked>
                        <label for="density" class="search_options">Density</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mp" name="mp" unchecked>
                        <label for="mp" class="search_options">Melting Point</label>
                    </div>
                    <div>
                        <input type="checkbox" id="bp" name="bp" unchecked>
                        <label for="bp" class="search_options">Boiling Point</label>
                    </div>
                </div>
            </div>
            <button type="submit">Go!</button>
        </div>

        <progress id="progress" max="100" value="70" class="progress_bar"></progress>

        <div class="border main_frame">
            <label>Output goes here. Eg:

    TFA:
- Main hazards:
H314: Causes severe skin burns and eye damage
H332: Harmful if inhaled
H412: Harmful to aquatic life with long lasting effects
- Other hazards:
H290: May be corrosive to metals
H301: Toxic if swallowed
H302: Harmful if swallowed
H315: Causes skin irritation
H318: Causes serious eye damage
H319: Causes serious eye irritation
H331: Toxic if inhaled
H335: May cause respiratory irritation</label>
        </div>
    </body>
</html>
